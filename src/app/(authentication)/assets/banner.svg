<svg width="6000" height="4000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="6000" height="4000" fill="url(#grad1)"/>

  <!-- Banner text -->
  <text x="50%" y="500" font-family="Arial, sans-serif" font-size="400" fill="#fff" text-anchor="middle" font-weight="bold">Blog de Eventos</text>

  <!-- Calendar Icon -->
  <g transform="translate(1500, 3000)">
    <rect x="-300" y="-300" width="600" height="500" fill="#fff" stroke="#333" stroke-width="20" rx="50"/>
    <line x1="-300" y1="-100" x2="300" y2="-100" stroke="#333" stroke-width="20"/>
    <line x1="-200" y1="-300" x2="-200" y2="-400" stroke="#333" stroke-width="20"/>
    <line x1="200" y1="-300" x2="200" y2="-400" stroke="#333" stroke-width="20"/>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="200" fill="#333" text-anchor="middle">15</text>
  </g>

  <!-- Megaphone Icon -->
  <g transform="translate(3000, 3000)">
    <polygon points="0,-300 400,0 0,300" fill="#fff" stroke="#333" stroke-width="20"/>
    <rect x="0" y="-100" width="100" height="200" fill="#333"/>
  </g>

  <!-- Party Icon -->
  <g transform="translate(4500, 3000)">
    <circle cx="0" cy="0" r="250" fill="#fff" stroke="#333" stroke-width="20"/>
    <path d="M -100 -50 L 0 -200 L 100 -50 Z" fill="#333"/>
    <line x1="-100" y1="50" x2="100" y2="50" stroke="#333" stroke-width="20"/>
    <line x1="0" y1="50" x2="0" y2="150" stroke="#333" stroke-width="20"/>
  </g>
</svg>
